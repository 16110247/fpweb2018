<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>SewaDrone.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- JQuery -->
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
      <!-- JQuery -->

      <!-- JQuery -->
      <script src="assets/jquery-3.3.1.min.js"></script>
      <!-- JQuery -->

      <!-- Custom -->
      <link rel="stylesheet" type="text/css" href="assets/style.css">
      <script src="assets/script.js"></script>
      <!-- custom -->

      <!-- Font Awesome CSS-->
      <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

      <!-- Bootstrap -->
     	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    	<script src="assets/bootstrap/js/bootstrap.js"></script>
      <!-- Bootstrap -->

      <!-- Angular -->
      <script type="text/javascript" src="assets/angular/angular.min.js"></script>
      <script type="text/javascript" src="assets/angular/angular.min.js.map"></script>
      <script type="text/javascript" src="assets/angular/angular-route.min.js"></script>

      <!-- Owl Carousel -->
      <link rel="stylesheet" href="assets/owl-carousel/owl.carousel.css"/>
      <link rel="stylesheet" href="assets/owl-carousel/owl.theme.css"/>
      <script src="assets/owl-carousel/owl.carousel.js"></script>
      <!-- Owl Carousel -->

      <!-- slitslider -->
      <link rel="stylesheet" type="text/css" href="assets/slitslider/css/style.css" />
      <link rel="stylesheet" type="text/css" href="assets/slitslider/css/custom.css" />
      <script type="text/javascript" src="assets/slitslider/js/modernizr.custom.79639.js"></script>
      <script type="text/javascript" src="assets/slitslider/js/jquery.ba-cond.min.js"></script>
      <script type="text/javascript" src="assets/slitslider/js/jquery.slitslider.js"></script>
      <!-- slitslider -->
</head>
<body>

<!-- Angular -->
<script>
  var test = angular.module('myApp',['ngRoute']);

  test.directive('header',function () {
    return{
      restrict  : 'A',
      templateUrl : 'header.html'
    }
  });
  test.directive('footer',function () {
    return{
      restrict  : 'A',
      templateUrl : 'footer.html'
    }
  });

  test.config(function ($routeProvider) {
    $routeProvider
        // navbar-menu
        .when('/',{
          templateUrl : 'home.html'
        })
        .when('/about',{
          templateUrl : 'about.html'
        })
        .when('/teams',{
          templateUrl : 'teams.html'
        })
        .when('/blog',{
          templateUrl : 'blog.html'
        })
        .when('/partners',{
          templateUrl : 'partners.html'
        })
        .when('/contact',{
          templateUrl : 'contact.html'
        })

        // blog
        .when('/blog-detail',{
          templateUrl : 'blogdetail.php'
        })
        .when('/phantom4-prov2',{
          templateUrl : 'phantom4-prov2.php'
        })
        .when('/inspire2',{
          templateUrl : 'inspire2.php'
        })
        .when('/spark',{
          templateUrl : 'spark.php'
        })
        .when('/mavic-air',{
          templateUrl : 'mavic-air.php'
        })

        // products
        .when('/products',{
          templateUrl : 'allproducts.php'
        })
        .when('/products/product-detail',{
          templateUrl : 'product-detail.php'
        })
        .when('/products/promo',{
          templateUrl : 'promo.php'
        })
        .when('/products/rent',{
          templateUrl : 'rent.php'
        })
        .when('/products/sale',{
          templateUrl : 'sale.php'
        })
        .when('/products/inpire-1',{
          templateUrl : 'inspire-1.php'
        })
        .when('/products/inpire-1-pro',{
          templateUrl : 'inspire-1-pro.php'
        })
        .when('/products/inpire-2',{
          templateUrl : 'inspire-2.php'
        })
        .when('/products/mavic-air',{
          templateUrl : 'mavic-air.php'
        })

        // login&signup
        .when('/myaccount',{
          templateUrl : 'my-account.php'
        })
        .when('/register',{
          templateUrl : 'register.php'
        })

        // account
        .when('/setting',{
          templateUrl : 'settings.php'
        })
        .when('/booking',{
          templateUrl : 'customer-bookings.php'
        })
        .when('/booking-detail',{
          templateUrl : 'book-details.php'
        })

        .otherwise({redirectTo: '/'
        })
  });
  
</script>

<div header></div>
<div ng-view></div>
<div footer></div>


  
</body>
</html>
